    <!-- form -->
    <h3>Email</h3>
    <form action="/login" method="GET">
        <div>
            <!-- for là để nhảy tới cái vị trí nào -->
            <!-- placeholder là hiện chữ mờ bên trong -->
            <label for="email">Email</label>
            <input id="email" type="Email" placeholder="Email" name="email"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="" id="password" placeholder="Password"/>
        </div>
        <div>
            <label for="from">From</label>
            <select name="from" id="from">
                <optgroup label="Dometic">
                    <option value="HCM1">HCM</option>
                    <option value="HCM2">HCM</option>
                    <option value="HN">HN</option>
                </optgroup>
                <optgroup label="Internation">
                    <option value="DN">DN</option>
                </optgroup>
            </select>
        </div>
        <div>
            <!-- name giống nhau thì chỉ được chọn 1 trong 2 -->
            <label for="gender">Gender</label>
            <input type="radio" value="male" name="gender">
            <label for="gender">Female</label>
            <input type="radio" value="female" name="gender">
        </div>
        <div>
            <input id="agreement" type="checkbox">
            <label for="agreement"> Do you a agreement</label>
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <!-- <input/> mới là đúng, mở bằng đóng -->
            <button type="submit">Login</button>
        </div>
    </form>
